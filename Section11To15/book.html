<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap form demo</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<link rel="stylesheet" href="../CSS/book.css">
	</head>

	<body>
		<div class="container">
			<div class="card main-panel">
				<h1>Enter the following details: </h1>
				<form action="#nowhere">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="firstName"></label>
							<input type="text" class="form-control" id="firstName" placeholder="First name">
						</div>

						<div class="form-group col-md-6">
							<label for="lastName"></label>
							<input type="text" class="form-control" id="lastName" placeholder="Last name">
						</div>

					</div>
					<label>Enter address details: </label>
					<div class="form-row">
						<div class="col col-md-5">
							<label for="city"></label>
							<input type="text" class="form-control" id="city" placeholder="City">
						</div>

						<div class="col col-md-3">
							<label for="state"></label>
							<input type="text" class="form-control" id="state" placeholder="State">
						</div>

						<div class="col col-md-4">
							<label for="zip"></label>
							<input type="text" class="form-control" id="zip" placeholder="Zip Code">
						</div>
					</div>

					<div class="form-group">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="checkbox">
							<label class="custom-control-label" for="checkbox">Sign up</label>
						</div>
					</div>
					<button type="submit" class="btn btn-success mb-3">Register!<svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em"
							fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
							<path
								d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z" />
							<path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z" />
						</svg>
					</button>

					<div class="row">
						<div class="col-md-4">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
											class="bi bi-search" viewBox="0 0 16 16">
											<path
												d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
										</svg></span>
								</div>
								<input type="text" class="form-control" placeholder="search">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
			integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
	</body>

</html>
