<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Race registeration form</title>
	</head>
	<body>
		<h1>Race registeration!</h1>
		<form action="">
			<div>
				<div>
					<label for="first">First name:</label>
					<input type="text" name="first" id="first" />
				</div>

				<div>
					<label for="last">Last name:</label>
					<input type="text" name="last" id="last" />
				</div>
			</div>

			<div>
				<p>Select a race:</p>
				<div>
					<input type="radio" name="choice" id="fun" value="fun" required />
					<label for="fun">Fun run 5k</label>
				</div>

				<div>
					<input type="radio" name="choice" id="half" value="half" required />
					<label for="half">Half marathon</label>
				</div>

				<div>
					<input type="radio" name="choice" id="full" value="full" required />
					<label for="full">Full marathon</label>
				</div>
			</div>

			<div>
				<label for="email">Email:</label>
				<input type="email" name="email" id="email" required />
			</div>

			<div>
				<label for="password">Password:</label>
				<input type="password" name="password" id="password" required />
			</div>

			<div>
				<label for="selection">Select age group</label>
				<select name="selection" id="selection" required>
					<option value="none" selected disabled>--Please select an option--</option>
					<option value="u18">Under 18</option>
					<option value="18to30">18 to 30</option>
					<option value="over30">Over 30</option>
				</select>
			</div>

			<button>Register!</button>
		</form>
	</body>
</html>
