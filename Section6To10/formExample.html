<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forms</title>
		<link rel="stylesheet" href="formExample.css" />
	</head>
	<body>
		<h1>Forms demo</h1>
		<form action="/tacos">
			<p>
				<label for="username">Enter a username: </label>
				<input type="text" placeholder="Enter username" id="username" />
			</p>
			<p>
				<label for="password">Enter a password: </label>
				<input type="password" placeholder="Enter password" id="password" />
			</p>
			<p>
				<label for="color">Choose a color: </label>
				<input type="color" id="color" />
			</p>
			<p>
				<label for="number">Enter a number: </label>
				<input type="number" placeholder="Enter a number" id="number" />
			</p>
			<button>Submit</button>
		</form>

		<hr />
		<h2>Hijacking searches!</h2>

		<h3>Search Google</h3>
		<form action="https://www.google.com/search">
			<input type="text" name="q" />
			<button>Search Google</button>
		</form>

		<h3>Search Reddit</h3>
		<form action="https://www.reddit.com/search">
			<input type="text" name="q" />
			<button>Search Reddit</button>
		</form>

		<h3>Search YouTube</h3>
		<form action="https://www.YouTube.com/results">
			<input type="text" name="search_query" />
			<button>Search YouTube</button>
		</form>

		<h2>More inputs</h2>
		<form action="/birds">
			<input type="checkbox" name="agree_tos" id="agree" />
			<label for="agree">I agree to everything</label>
			<p>
				<label for="s">Small</label>
				<input type="radio" name="size" id="s" value="s" />
				<label for="m">Medium</label>
				<input type="radio" name="size" id="m" value="m" />
				<label for="l">Large</label>
				<input type="radio" name="size" id="l" value="l" />
			</p>

			<p>
				<label for="meal">Please select an entree</label>
				<select name="meal" id="meal">
					<option value="" selected disabled>--Please choose an option--</option>
					<option value="Pizza">Pizza</option>
					<option value="Pasta">Pasta</option>
					<option value="Burgers and Fries">Burgers and Fries</option>
				</select>
			</p>

			<p>
				<label for="cheese">Amount of cheese:</label>
				<input type="range" name="cheese_level" id="cheese" min="0" max="100" value="40" />
			</p>
			<p>
				<label for="request">Any special requests:</label>
			</p>
			<p>
				<textarea name="request" id="request" cols="40" rows="10" style="resize: none; background-color: beige" placeholder="Any allergies or preferences"></textarea>
			</p>

			<button>Submit</button>
		</form>

		<h2>Validations demo</h2>
		<form action="/dummy.html">
			<p>
				<label for="first">Enter first name</label>
				<input type="text" name="first" id="first" required />
			</p>
			<p>
				<label for="username">Username</label>
				<input type="text" name="username" id="username" minlength="5" maxlength="20" required />
			</p>
			<p>
				<label for="emal">Email</label>
				<input type="email" name="email" id="email" required />
				<label for="url"></label>
				<input type="url" name="url" id="url" required />
			</p>

			<button>Submit</button>
		</form>
	</body>
</html>
